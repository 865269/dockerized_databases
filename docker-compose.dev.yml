version: '3.8'
services:
  dockerized_databases:
    container_name: app
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - MYSQL_URL=jdbc:mysql://mysql/inventory
      - POSTGRES_URL=jdbc:postgresql://postgres/user
    volumes:
      - ./:/app

