database: mysql
spring:
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost/inventory}
    username: ${MYSQL_USER:inventory}
    password: ${MYSQL_PASS:inventory}
  sql:
    init:
      mode: always
      schema-locations: classpath*:db/${database}/schema.sql
      data-locations: classpath*:db/${database}/data.sql
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true

